<div class="container-fluid">
       <header class="jumbotron">
              <h2 align="center">UserSignUp | LogIn </h2>
       </header>
       <div class="row">
              <div class="col-lg-6">
                     <header>
                            <h2 align="center">SignUp</h2>
                     </header>
                     
                     <form>
                            <div class="form-group">
                                   <label >Name:</label>
                                   <input type="text" 
                                   [(ngModel)]="newUser.uname"
                                   class="form-control"  name="uname" placeholder="Enter your Name">
                                 </div>
                            <div class="form-group">
                              <label >Email address</label>
                              <input type="email" 
                              [(ngModel)]="newUser.email"
                              name="email"
                              class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label >Password</label>
                              <input type="password" 
                              [(ngModel)]="newUser.pass1"
                              name="pass1"
                              class="form-control"  placeholder="Password">
                            </div>
                            <div class="form-group">
                                   <label >Confirm Password</label>
                                   <input type="password" name="pass2" class="form-control"  placeholder="Password">
                                 </div>
                           
                            <button (click)="SignUp()" class="btn btn-success" >SignUp</button>
                          </form>
                     
              </div>
              <div class="col-lg-6">
                     <header>
                            <h2 align="center">LogIn</h2>
                     </header>
                     <form>
                            <div class="form-group">
                              <label >Email address</label>
                              <input type="email" 
                              [(ngModel)]="logUser.email"
                              class="form-control" name="email"  placeholder="Enter email">
                             
                            </div>
                            <div class="form-group">
                              <label >Password</label>
                              <input type="password" name="pass1" [(ngModel)]="logUser.pass1"  class="form-control"  placeholder="Password">
                            </div>
              
                           
                            <button (click)="LogIn()" class="btn btn-primary">LogIn</button>
                         </form> 
                     
              </div>
       </div>
</div>
